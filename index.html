<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Demo Flask Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
       <div class="row">
           <div class="col-xs-1-12">
               {% if todos|length <1 %}
               <h4 style="text-align: center">You have no tasks!</h4>
               {% else %}
               <table class="table">
                   <thead>
                       <tr>
                           <th>Task</th>
                           <th>Completed</th>
                           <th>Actions</th>
                       </tr>
                   </thead>
                   {% for todo in todos %}
                   <tr>
                        <td>{{ todo.task }}</td>
                        {% if todo.completed %}
                        <td>flag</td>
                        {% else %}
                        <td>Cross</td>
                        {% endif %}
                    </tr>
               </table>
           </div>
       </div>
    </body>
</html>
